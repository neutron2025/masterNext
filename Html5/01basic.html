    1、显式联系：显式联系通过<label>的 "for" 属性和目标标签的 ID 来完成
    
    <form>
                <input type="radio"  id="yes">确定
                <input type="radio"  id="no"> 取消
    </form> 
    <br>
    <label for="yes">点击这里也可选择 确定 选项</label>
    <br />
    <label for="no">点击这里也可以选择 取消 选项</label>
    <br />
    2、隐式联系：隐式联系可通过标签嵌套完成
不嵌套label标签时，鼠标放在字上变为了 "工" 形，是不可以点击的
嵌套到label标签中时，鼠标移动到字上时，是可点击的。
<br />
<form>
     <label><input type="radio" >确定</label>
     <label><input type="radio" >取消</label>
</form>
